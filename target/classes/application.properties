# Spring datasource configuration using an in‑memory H2 database.  The
# DB_CLOSE_DELAY keeps the database alive after the last connection is
# closed; MODE=LEGACY allows historically lenient behaviour.
spring.datasource.url=jdbc:h2:mem:papermill;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use Hibernate’s automatic DDL generator to create tables based on the
# JPA entities on startup.  In production you would use migrations instead.
spring.jpa.hibernate.ddl-auto=update

# Expose the H2 console at /h2 for debugging and inspection.  Only
# accessible locally.
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Server port.  Feel free to change this if port 8080 is in use.
server.port=9090

# Allow the SPA to fetch the API without running into cross origin issues.
spring.web.resources.add-mappings=true